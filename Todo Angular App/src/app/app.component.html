<div style="text-align: center;">
 <img src="../assets/attachment_logo_lyst4516.png"
 alt="Logo"
 width="100"
 height="100"
 class="logo"
 >
<h1 class ='app-title'>Angular Todo List </h1>
</div>

<div class="container">

<br>
<input
 type="text"
 id="input-text"
 placeholder="Add a Todo..."
 [(ngModel)]="todoValue"
(keyup.enter)="addItem()"

 />
  <button class ="add-btn" (click)="addItem()"> ADD TODO </button>
  <div class="list">
     <ul>
        <li *ngFor="let item of list">
         <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone"
        />
         {{item.value}}

         <button class="btn"(click)="deleteItem(item.id)"> Delete</button>
       </li>
     </ul>
  </div>
</div>
